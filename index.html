<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Ouro: <strong><span id="goldText">50</span><strong></span>
        </div>

        <div id="monsterStats">
            <span class="stat">Nome do monstro: <strong><span id="monsterName"> </span></strong></span>
            <span class="stat">Vida: <strong><span id="monsterHealth"> </span></strong></span>
        </div>
        <div id="text">
            Bem vindo ao Dragon Repeller. Você deve derrotar o dragão que está impedindo as pessoas de deixar a cidade. Você está no centro da cidade. Para onde quer ir? Use os botões acima.
        </div>
        <div id="controls">
            <button id="button1">Ir para a Loja</button>
            <button id="button2">Ir para a Caverna</button>
            <button id="button3">Lutar contra Dragão</button>
            </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
